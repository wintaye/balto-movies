<!doctype html>
<html>
    <head>
            <style></style>
        <title>
            {{title}}
        </title>
    </head>
<body>
    <main>
        <div>
            {% with messages = get_flashed_messages() %}
                {% for message in messages %}
                    <div class="flash_message">{{message|safe}}</div>
                {% endfor %}
            {% endwith %}

            {% block content %}
            {% endblock %}

        </div> 
    </main>

</body>
</html>
